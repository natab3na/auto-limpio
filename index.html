<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="custom.scss">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/> 
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="imagenes/logo-autolimpio.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        AUTOLIMPIO
      </a>
    </div>
  </nav>

  <div class="container">
    
    <form class="row" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
      <div id="barra-registro" class="col-12 bg-primary ">Registro Clientes</div>
          
            <div class="col-md-3">
              <label for="nombre" class="form-label"></label>
              <input type="text" class="form-control" id="nombre=" maxlength="30" 
              name="nombre" pattern="[a-zA-Z]{1-30}" placeholder="Nombre" required/>
            </div>
          
            <div class="col-md-3">
              <label for="apellido" class="form-label"></label>
              <input type="text" class="form-control" id="apellido" name="" maxlength="30" 
              pattern="[a-zA-Z]*" placeholder="Apellido" required/>
            </div>
          
            <div class="col-md-3">
              <label for="rut" class="form-label"></label>
              <input type="number" class="form-control" id="rut" maxlength="8" 
              pattern="^[0-9_.-]*$" placeholder="Rut" required/>
            </div>
          
            <div class="col-sm-3">
              <label for="dv" class="form-label"></label>
              <input type="text" class="form-control" id="dv" maxlength="1" 
              pattern="[k-K]" placeholder="DV" required />
            </div> 
          
            <div class="col-md-6">
              <label for="direccion" class="form-label"></label>
              <input type="text" class="form-control" id="direccion" maxlength="80"
              pattern="[a-zA-Z]" placeholder="Direccion" required />
              <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-3">
              <label for="comuna" class="form-label"></label>
                <select class="form-select" id="comuna" required>
                <option selected disabled value="">Comuna</option>
                <option>Concepción</option>
                <option>Temuco</option>
                <option>Villarrica</option>
                <option>Pucón</option>
                <option>Valdivia</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>
          
      
        <div class="col-12 bg-primary">Registro Vehiculo</div>
     
          <div class="col-md-6">
            <label for="vehiculo" class="form-label"></label>
            <select class="form-select"  id="vehiculo" >
              <option selected disabled value="">Selecciona tipo de vehiculo...</option>
                <option>Automóvil</option>
                <option>Camioneta</option>
                <option>Camión</option>
                <option>Furgón</option>
                <option>Moto</option>
            </select>  
            <div class="valid-feedback"></div>
          </div>

          <div class="col-md-6">
            <label for="marca" class="form-label"></label>
            <input type="text" class="form-control" id="marca" maxlength="20"
            pattern="[a-zA-Z]" placeholder="Ingresa Marca Vehiculo" required />
            <div class="valid-feedback"></div>
          </div>

          <div class="col-md-5">
            <label for="modelo" class="form-label"></label>
            <input type="text" class="form-control" id="modelo"  maxlength="20"
            pattern="[a-zA-Z]" placeholder="Ingresa Modelo Vehiculo" required />
            
          </div>

          <div class="col-md-5">
            <label for="ano" class="form-label"></label>
            <input type="number" class="form-control" id="ano" maxlength="4"
            pattern="[0-9]" placeholder="Ingresa año" required  >

          </div>

          <div class="col-md-2">
            <label for="revision" class="form-label"></label>
              <select class="form-select" id="revision" required>
                <option selected disabled value="">Revisión Tecnica...</option>
                <option>Si</option>
                <option>No</option>
              </select>
            <div class="invalid-feedback"></div>
          </div> 
        
      
        <div class="col-12 bg-primary">Servicios</div>
      
          <div class="col-md-12">
            <label for="servicio" class="form-label"></label>
            <select class="form-select" id="servicio" >
              <option selected disabled value="">Selecciona tipo de servicio...</option>
              <option>Lavado exterior $7.000</option>
              <option>Lavado de Motor $5.000</option>
            </select>
            
          </div> 
         

        <div class="col-12 bg-primary">Encargado</div>
      
        <div class="col-md-12">
          <label for="encargado" class="form-label"></label>
          <select class="form-select" id="encargado" required>
            <option selected disabled value="">Selecciona...</option>
            <option>Roberto Jara</option>
            <option>Gabriel Saez</option>
            <option>Juan Jara</option>
          </select>
        </div> 
      
        <div class="col-12 ali">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>  

  </div>
    


<script src="node_modules/jquery/dist/jquery.slim.js"></script>
<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/bootstrap/scss/bootstrap.scss"></script>
</body>
</html>
