<!DOCTYPE html>
<html lang="en">
<head>
  <title>Auto-limpio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/> 
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="mx-auto">
        <img id="logo"src="imagenes/logo-autolimpio.svg" alt="logo-autolimpio"  class="d-inline-block align-center">   
      </a>
    </div>
    
  </nav>

  <div class="container">

    <h1>Orden de Trabajo   </h1>
    
    <form  action="" method="post" class="row" id="formulario">
      <div id="barra-registro" class="col-12  text-white fs-3"  style="background-color: #26416A " >Registro Clientes</div>
          
            <div class="col-md-3">
              <label for="nombre" class="form-label"></label>
              <input type="text" class="form-control" id="nombre" maxlength="30" 
              name="nombre" pattern="[a-zA-Z]{1-30}" placeholder="Nombre" required/>
            </div>
          
            <div class="col-md-3">
              <label for="apellido" class="form-label"></label>
              <input type="text" class="form-control" id="apellido" name="" maxlength="30" 
              pattern="[a-zA-Z]*" placeholder="Apellido" required/>
            </div>
          
            <div class="col-md-3">
              <label for="rut" class="form-label"></label>
              <input type="number" class="form-control" id="rut" maxlength="8" 
              pattern="^[0-9_.-]*$" placeholder="Rut" required/>
            </div>
          
            <div class="col-sm-3">
              <label for="dv" class="form-label"></label>
              <input type="text" class="form-control" id="dv" maxlength="1" 
              pattern="[k-K]" placeholder="DV" required />
            </div> 
          
            <div class="col-md-6">
              <label for="direccion" class="form-label"></label>
              <input type="text" class="form-control" id="direccion" maxlength="80"
              pattern="[a-zA-Z0-9]" placeholder="Direccion" />
            </div>

            <div class="col-md-3">
              <label for="comuna" class="form-label"></label>
                <select class="form-select" id="comuna" required>
                <option selected disabled value="">Comuna</option>
                <option>Concepción</option>
                <option>Temuco</option>
                <option>Villarrica</option>
                <option>Pucón</option>
                <option>Valdivia</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>
          
      
        <div id="barra-registro"  style="background-color: #26416A" class="col-12  text-white fs-3" >Registro Vehiculo</div>
     
          <div class="col-md-6">
            <label for="vehiculo" class="form-label"></label>
            <select class="form-select"  id="vehiculo" >
              <option selected disabled value="">Selecciona tipo de vehiculo...</option>
                <option>Automóvil</option>
                <option>Camioneta</option>
                <option>Camión</option>
                <option>Furgón</option>
                <option>Moto</option>
            </select>  
            <div class="valid-feedback"></div>
          </div>

          <div class="col-md-6">
            <label for="marca" class="form-label"></label>
            <input type="text" class="form-control" id="marca" maxlength="20"
            pattern="[a-zA-Z]" placeholder="Ingresa Marca Vehiculo" required />
            <div class="valid-feedback"></div>
          </div>

          <div class="col-md-5">
            <label for="modelo" class="form-label"></label>
            <input type="text" class="form-control" id="modelo"  maxlength="20"
            pattern="[a-zA-Z]" placeholder="Ingresa Modelo Vehiculo" required /> 
          </div>

          <div class="col-md-5">
            <label for="ano" class="form-label"></label>
            <input type="number" class="form-control" id="ano" maxlength="4"
            pattern="[0-9]" placeholder="Ingresa año" required  >
          </div>

          <div class="col-md-2">
            <label for="revision" class="form-label"></label>
              <select  class="form-select" id="revision" required>
                <option selected disabled value="">Revisión Tecnica...</option>
                <option>Si</option>
                <option>No</option>
              </select>
            <div class="invalid-feedback"></div>
          </div> 
        
      
        <div  id="barra-registro" style="background-color: #26416A" class="col-12  text-white fs-3">Servicios</div>
      
          <div class="col-md-12">
            <div class="form-check">
              <input class="form-check-input" type="radio" value="7000"name="lavadoExterior" id="lavadoExterior">
              <label class="form-check-label" for="lavadoExterior" >
                Lavado Exterior $7.000
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="5000" name="lavadoMotor" id="lavadoMotor" >
              <label class="form-check-label" for="lavadoMotor" >
                Lavado Motor $5.000
              </label>
            </div>
          </div>

        <div id="barra-registro" style="background-color: #26416A" class="col-12  text-white fs-3">Encargado</div>
      
        <div class="col-md-12">
          <label for="encargado" class="form-label"></label>
          <select class="form-select" id="encargado" required>
            <option selected disabled value="">Selecciona...</option>
            <option>Roberto Jara</option>
            <option>Gabriel Saez</option>
            <option>Juan Jara</option>
          </select>
        </div> 
      
        <div id="submit-boton" class="col-12 ali">
          <button style="background-color: #26416A" class="btn text-white" type="submit">Enviar</button>
        </div>
    </form> 


    <table class="table">
      <thead>
        <tr>
          <th scope="col">Total</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Cliente</th>
          <td id="nombreCliente"></td>
        </tr>

        <tr>
          <th scope="row">Hora de entrega</th>
          <td id="entrega"></td>
        </tr>
       
        <tr>
          <th scope="row">Total Neto</th>
          <td id="neto">$</td>  
        </tr>

        <tr>
          <th scope="row">IVA</th>
          <td id="iva">$</td>  
        </tr>

        <tr>
          <th scope="row">Total</th>
          <td id="total">$</td>  
        </tr>

      </tbody>
    </table>  

  </div>
    




<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="auto-limpio.js"></script>
</body>
</html>
