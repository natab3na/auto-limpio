<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/> 
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="imagenes/logo-autolimpio.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
        AUTOLIMPIO
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 bg-primary ">Registro Clientes</div>
      
        <form>
          <form class="row g-3 needs-validation" novalidate>
            
            <div class="col-md-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre="/>
            </div>

            <div class="col-md-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" />
            </div>
            
            <div class="col-md-3">
              <label for="rut" class="form-label">Rut</label>
              <input type="text" class="form-control" id="rut" />
            </div>

            <div class="col-s-3">
              <label for="dv" class="form-label">Dv</label>
              <input type="text" class="form-control" id="dv" />
            </div>
           
            <div class="col-md-6">
              <label for="direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="direccion" />
              <div class="invalid-feedback"></div>
            </div>

            <div class="col-md-3">
              <label for="comuna" class="form-label">Comuna</label>
              <select class="form-select" id="comuna" required>
                <option selected disabled value="">Selecciona...</option>
                <option>Concepción</option>
                <option>Temuco</option>
                <option>Villarrica</option>
                <option>Pucón</option>
                <option>Valdivia</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>
          </form>
        </form>


      <div class="col-12 bg-primary">Registro Vehiculo</div>
      <form>
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="vehiculo" class="form-label">Tipo de Vehiculo</label>
            <select class="form-select"  id="vehiculo" >
              <option selected disabled value="">Selecciona...</option>
                <option>Automóvil</option>
                <option>Camioneta</option>
                <option>Camión</option>
                <option>Furgón</option>
                <option>Moto</option>
            </select>  
            <div class="valid-feedback"></div>
          </div>

          <div class="col-md-4">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" />
            <div class="valid-feedback"></div>
          </div>

          <div class="col-md-4">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="marca" />
            <div class="valid-feedback"></div>
          </div>


          <div class="col-md-6">
            <label for="ano" class="form-label">Año</label>
            <input type="text" class="form-control" id="ano" >
          </div>

          <div class="col-md-3">
            <label for="revision" class="form-label">Revisión Técnica</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Selecciona...</option>
              <option>Si</option>
              <option>No</option>
            </select>
            <div class="invalid-feedback"></div>
          </div> 
        </form>
      </form>


      <div class="col-12 bg-primary">Servicios</div>
      <form>
        <form class="row g-3 needs-validation" novalidate>

          <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Servicio</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Selecciona...</option>
              <option>Lavado exterior $7.000</option>
              <option>Lavado de Motor $5.000</option>
            </select>
            
          </div> 
        </form>
      </form>

      <div class="col-12 bg-primary">Encargado</div>
      
      <form class="row g-3 needs-validation" novalidate>
        
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Encargado</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Selecciona...</option>
            <option>Roberto Jara</option>
            <option>Gabriel Saez</option>
            <option>Juan Jara</option>
          </select>
          <div class="invalid-feedback">
           
          </div>
        </div> 
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>   

  </div>
    


<script src="node_modules/jquery/dist/jquery.slim.js"></script>
<script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
